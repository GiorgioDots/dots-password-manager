<div class="h-full flex flex-col">
  <header class="p-2 flex items-center bg-base-200">
    logo
    <div class="ml-auto">
        <button
          (click)="toggleTheme()"
          class="btn btn-secondary btn-outline"
        >
          <mat-icon> light_mode </mat-icon>
        </button>
        <button
          (click)="logout()"
          class="btn btn-secondary btn-outline ml-2"
        >
          <mat-icon> logout </mat-icon>
        </button>
    </div>
  </header>
  <main class="flex-1">
    <ng-content></ng-content>
  </main>
  <footer>
    <ng-content select="[footer]"></ng-content>
  </footer>
</div>
