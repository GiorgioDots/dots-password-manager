<span style="display: flex; height: 100%; align-items: center">
  <mat-icon
    class="cursor-pointer"
    [ngStyle]="{color: iscopied() ? 'var(--green)' : 'inherit'}"
    [cdkCopyToClipboard]="copyValue"
    (click)="onCopied()"
    fontSet="material-icons-outlined"
  >
    {{iscopied() ? 'check' : 'content_copy'}}
  </mat-icon>
</span>
