@if (message) {
  <div class="container {{ colorClass() }}">
    <div class="header">
      <span class="title">{{ message.title }}</span>
      <lucide-angular
        [img]="XIcon"
        (click)="closeMessage()"
        class="cursor-pointer" />
    </div>
    <div>{{ message.message }}</div>
  </div>
}
