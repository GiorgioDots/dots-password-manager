<main class="container">
  <form
    [formGroup]="form()"
    (ngSubmit)="onSubmit()"
    class="card form-container"
  >
    <div style="display: flex; justify-content: center">
      <div style="min-width: 60px">
        <app-logo></app-logo>
      </div>
    </div>
    <span style="text-align: center; margin-bottom: 1rem">
      <h2 style="margin-top: 0; margin-bottom: 0">Hello there</h2>
      <small>Login with your account</small>
    </span>
    <label class="input">
      <lucide-angular [img]="UserIcon"></lucide-angular>
      <input
        formControlName="Login"
        name="login"
        placeholder="Your username or email"
      />
    </label>
    <label class="input">
      <lucide-angular [img]="LockKeyholeIcon"></lucide-angular>
      <input
        #pwdInput
        type="password"
        formControlName="Password"
        name="password"
        placeholder="Password"
      />
      <lucide-angular
        (click)="
          pwdInput.type = pwdInput.type == 'password' ? 'text' : 'password'
        "
        class="cursor-pointer"
        [img]="pwdInput.type == 'password' ? EyeOffIcon : EyeIcon"
      ></lucide-angular>
    </label>
    <button
      class="btn btn-primary"
      style="margin-top: 1rem"
      [disabled]="form().disabled"
    >
      LOGIN
    </button>
    <span class="no-account">
      Don't have an account?
      <a
        [routerLink]="['/register']"
        routerLinkActive="router-link-active"
        class="link"
      >
        Sign up!
      </a>
    </span>
  </form>
</main>
